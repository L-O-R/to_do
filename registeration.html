<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do - Registeration</title>
    <link rel="stylesheet" href="./style/register.css">
</head>

<body>
    <section>
        <h1>Register</h1>
        <form>
            <div>
                <label for="name">Name*</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="username">Username*</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="pasword">Password*</label>
                <input type="text" name="pasword" id="pasword" required>
            </div>
            <div>
                <label for="confirm_pasword">Confirm Password*</label>
                <input type="text" name="confirm_pasword" id="confirm_pasword" required>
            </div>
            <span>
                Already a User? <a href="./login.html">Click to Login</a>
            </span>
            <button class="login_btn" type="submit">Register</button>
        </form>
    </section>

    <script src="./script/register.js"></script>
</body>

</html>
